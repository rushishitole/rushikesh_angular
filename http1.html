<!DOCTYPE html>
<html>
<head>
	<title></title><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

<p>Today's welcome message is:</p>
<h1>{{ myWelcome }}</h1>

</div>
<p>Hi welcome to see http request by using "mywelcome" variable as set responce to it. </p>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
  $http.get("http1.htm")
  .then(function(response) {
    $scope.myWelcome = response.data;
  });
});
</script>
</body>
</html>
